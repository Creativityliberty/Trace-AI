    <style>
        :root {
            --mizu-white: #fdfdfc;
            --mizu-cream: #f5f5f3;
            --mizu-night: #0a0f1d;
            --mizu-accent: #3b82f6;
            --mizu-slate: #64748b;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--mizu-cream);
            color: var(--mizu-night);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .outfit { font-family: 'Outfit', sans-serif; }
        
        /* Glassmorphism subtle */
        .mizu-glass {
            background: rgba(253, 253, 252, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(10, 15, 29, 0.04);
        }

        /* Card Mizu Style */
        .mizu-card {
            background: #ffffff;
            border-radius: 2.5rem;
            transition: all 0.6s cubic-bezier(0.2, 1, 0.2, 1);
            border: 1px solid rgba(10, 15, 29, 0.02);
            position: relative;
            overflow: hidden;
        }
        .mizu-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 40px 80px -20px rgba(10, 15, 29, 0.12);
            border-color: rgba(10, 15, 29, 0.06);
        }

        /* Input Styling */
        .mizu-input-container {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 10px 30px -5px rgba(10, 15, 29, 0.05);
            border: 1px solid rgba(10, 15, 29, 0.08);
            transition: all 0.4s ease;
        }
        .mizu-input-container:focus-within {
            border-color: var(--mizu-night);
            box-shadow: 0 20px 40px -10px rgba(10, 15, 29, 0.1);
        }

        /* Buttons */
        .btn-mizu-black {
            background: var(--mizu-night);
            color: white;
            border-radius: 1.5rem;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-mizu-black:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px -10px rgba(10, 15, 29, 0.4);
        }

        /* Animations */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-reveal { animation: reveal 0.8s cubic-bezier(0.2, 1, 0.2, 1) forwards; }

        .mizu-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e2e8f0;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.2, 1);
        }
        .mizu-dot.active {
            background: var(--mizu-night);
            width: 32px;
            border-radius: 10px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--mizu-cream); }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--mizu-slate); }
    </style>
